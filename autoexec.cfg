// FEATURES------------------------------------------------------
// Rotating Minimap
// Transparent "Downed-Player" indicators
// 120 FOV
// No 4:3 Blackbars
// No Telemetry for better privacy of your data
// No Blurred UI*
// Unlimited FPS
